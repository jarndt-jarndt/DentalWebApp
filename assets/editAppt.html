<!DOCTYPE html>
<html lang="en" style='height: 100vh;'>  
	<head>  
		<meta charset="utf-8">  
		<title>Dental Information System | Edit Appointment</title>  
		<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>		  
		<style>
			@import url('https://fonts.googleapis.com/css?family=Ubuntu');
			body {
				margin: 40px 10px;
				padding: 0;
				font-family: 'Ubuntu', sans-serif;
				font-size: 14px;
			}
		</style>
		<script>	
		</script>
	</head>
	<body>
	  	<form>
			<fieldset>
				<label for="Appointment Type">Appointment Type: </label>
				 <select name="Appointment Type">
  					<option value="extraction">Tooth Extraction</option>
  					<option value="implant">Tooth Implant</option>
  					<option value="cleaning">Cleaning</option>
				</select>
				<label for="Doctor">Doctor: </label>
				<select name="Doctor">
  					<option value="extraction">Tooth Extraction</option>
  					<option value="implant">Tooth Implant</option>
  					<option value="cleaning">Cleaning</option>
				</select>
				<label for="Hygienist">Hygienist: </label>
				<select name="Hygienist">
  					<option value="extraction">Tooth Extraction</option>
  					<option value="implant">Tooth Implant</option>
  					<option value="cleaning">Cleaning</option>
				</select>
				<label for="Customer">Customer: </label>
				<select name="Customer">
  					<option value="extraction">Tooth Extraction</option>
  					<option value="implant">Tooth Implant</option>
  					<option value="cleaning">Cleaning</option>
				</select>
				<label for="Date">Date: </label>
				<select name="Date">
  					<option value="extraction">Tooth Extraction</option>
  					<option value="implant">Tooth Implant</option>
  					<option value="cleaning">Cleaning</option>
				</select>
				<label for="Start Time">Start Time: </label>
				<select name="Start Time">
  					<option value="8am">8am</option>
  					<option value="8:30am">8:30am</option>				
  					<option value="9am">9am</option>
  					<option value="9:30am">9:30am</option>				
  					<option value="10am">10am</option>
  					<option value="10:30am">10:30am</option>
  					<option value="11am">11am</option>
  					<option value="11:30am">11:30am</option>
  					<option value="2pm">2pm</option>
  					<option value="2:30pm">2:30pm</option>  					
  					<option value="3pm">3pm</option>
  					<option value="3:30pm">3:30pm</option>  					
  					<option value="4pm">4pm</option>
  					<option value="4:30pm">4:30pm</option>  					
  					<option value="5pm">5pm</option>
  					<option value="5:30pm">5:30pm</option>
				</select>				
				<!-- Allow form submission with keyboard without duplicating the dialog button -->
				<input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
			</fieldset>
		</form>		
	</body>  
</html>
